@let pending = pendingCount$ | async;
@let online = isOnline$ | async;

@if (pending && pending > 0) {
  <div class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg border border-gray-200 p-3">
    <div class="flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-gray-700">
          {{ pending }} change{{ pending > 1 ? 's' : '' }} pending
        </span>
      </div>
      @if (online) {
        <button
          (click)="manualSync()"
          class="px-2 py-1 text-xs text-blue-600 hover:text-blue-800"
        >
          Sync
        </button>
      }
    </div>
    @if (!online) {
      <p class="text-xs text-amber-600 mt-1">Offline - will sync when connected</p>
    }
  </div>
}
